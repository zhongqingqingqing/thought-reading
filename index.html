<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>读心术2</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
      <!-- 整体容器 -->
      <div class="container">
          <!-- 左侧容器 -->
          <div class="board">
              <!-- 左上魔盘容器 -->
              <div class="panel">
                  <!-- 魔盘中心初始化图片 -->
                <img src="./images/round.png" alt="魔盘中心" class = 'initImg'>
                <!-- 魔盘中心结果图片（由js动态产生） -->
                <img src="./images/values/0.png" alt="结果图片" class="resultImg" style="opacity: 0;">
              </div>
              <!-- 左下提示词容器 -->
              <div class="tips">
                <p>在心中任意选择一个两位数</p>
                <p>（或者说，从10~99之间任意选择一个数）</p>
                <p>把这个数字分别减去其十位数和个位数</p>
                <p>（例如你选择的是71,那就：71-7-1=63）</p>
                <p>
                  在右边图表中找出与最后得出的数所相应的图形，并把这个图形牢记心中。
                </p>
                <p>然后点击上方的阵型。</p>
                <p>你会发现，阵型所显示出来的图形就是你刚刚心里记下的那个图形。</p>
              </div>
              </div>
              <!-- 右侧字典表容器 （JS动态生成）-->
              <div class="dictionary"></div>
          </div>
      </div>
    <script src="./index.js"></script>
  </body>
</html>
